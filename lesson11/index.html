<!-- name validator ^[A-Za-z]{3,15}$ -->
<!-- username validator ^[a-zA-Z0-9_]{3,32} -->
<!-- email validator ^[\w.-]+@[a-zA-Z_-]+?(?:\.[a-zA-Z]{2,6})+$ -->
<!-- password validator ^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}$ -->
<html>
    <head></head>
    <body>
        <form>
            <input onkeyup="firstNameValidator()" id="firstName" placeholder="Enter your first name" required pattern="^[A-Za-z]{3,15}$">
            <br>
            <br>
            <span id="firstNameRes"></span>
            <br>
            <input id="lastName" placeholder="Enter your last name" required pattern="^[A-Za-z]{3,25}$">
            <br>
            <br>
            <input id="username" placeholder="Enter desired username" required pattern="^[a-zA-Z0-9_]{3,32}">
            <br>
            <br>
            <input id="email" placeholder="Enter desired email" required pattern="^[\w.-]+@[a-zA-Z_-]+?(?:\.[a-zA-Z]{2,6})+$">
            <br>
            <br>
            <input id="password" placeholder="Enter desired password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}$">
            <button>Submit</button>
        </form>

        <script src="/scripts/formHandler.js"></script>
    </body>
</html>
